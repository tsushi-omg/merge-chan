<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #000000;
        }
    </style>
    <script src="main.js"></script>
    <title>マージちゃん__for検索</title>
</head>
<body>
<label id="label1" style="left: 3.06448%; top: 4.21068%; position: absolute; resize: none; z-index: 7; background-color: rgb(89, 89, 89); width: 21.0387%; font-weight: bold; text-decoration: none; height: 4.69484%; font-size: 23.5383px; border: none; color: rgb(255, 255, 255);">画面情報を入力してください</label>
<textarea id="mockArea" style="left: 3.15251%; top: 10.9399%; position: absolute; resize: none; z-index: 7; background-color: transparent; width: 90.493%; height: 33.8028%; color: rgb(13, 253, 129); font-size: 19.5383px;" placeholder="モック資産をそのままペースト"></textarea>
<textarea id="xhtmlArea" style="position: absolute; resize: none; z-index: 7; background-color: rgba(0, 0, 0, 0); top: 49.1246%; left: 3.32857%; width: 90.493%; height: 33.8028%; font-size: 19.5383px; color: rgb(13, 253, 129); text-decoration: none solid rgb(13, 253, 129);" placeholder="生成xhtmlをそのままペースト"></textarea>
<button id="convertButton" onclick="convert()" style="left: 86.9553%; top: 86.8398%; position: absolute; resize: none; z-index: 7; background-color: rgb(97, 97, 97); color: rgb(255, 255, 255); font-weight: bold; width: 7.04225%; text-decoration: underline; height: 4.69484%; font-size: 24.5383px;">実行</button>

<!-- 結果 -->
<textarea id="resultArea" style="left: 3.68068%; top: 9.90552%; position: absolute; resize: none; z-index: 7; background-color: transparent; width: 92.2535%; height: 72.457%; font-size: 16.5383px; color: rgb(13, 253, 129);" readonly hidden></textarea>
<script>
// クリップボードにコピーする関数
function clipCopy(text) {
    var textnew = document.getElementById(text).value;
    navigator.clipboard.writeText(textnew).then(() => {
        alert('コピー成功');
    }).catch(err => {
        alert('コピーに失敗しました: ' + err);
    });
};
</script>
<button onclick="clipCopy('resultArea')" id="copyButton" style="left: 88.8039%; top: 84.3359%; position: absolute; resize: none; z-index: 7; background-color: rgb(97, 97, 97); color: rgb(255, 255, 255); font-weight: bold; width: 7.04225%; text-decoration: underline; height: 4.69484%; font-size: 24.5383px;" hidden>コピー</button>
<div style="position: absolute; top: 88%; left: 5%;">
<input type="checkbox" id="footerCheck" onclick="footerSwitch()"/>
<label style="color: rgb(231, 231, 231);">フッターのみ変換して抽出</label>
</div>
</body>
